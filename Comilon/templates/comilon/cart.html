{% extends 'comilon/main.html' %}
{% load static %}
{% block content %}
	<div class="row">
		<div class="col-lg-12">
			<div class="box-element">

				<a  class="btn btn-outline-dark" href="{% url 'store' %}">&#x2190; Continue comprando</a>

				<br>
				<br>
				<table class="table">
					<tr>
						<th><h5>Items:<strong>2</strong></h5></th>
						<th><h5>Total:<strong>$10700</strong></h5></th>
						<th>
							<a  style="float:right; margin:5px;" class="btn btn-success" href="{% url 'checkout' %}">Verificar</a>
						</th>
					</tr>
				</table>

			</div>

			<br>
			<div class="box-element">
				<div class="cart-row">
					<div style="flex:2"><strong>Item</strong></div>
					<div style="flex:1"><strong>Precio</strong></div>
					<div style="flex:1"><strong>catidad</strong></div>
					<div style="flex:1"><strong>Total</strong></div>
				</div>
				<div class="cart-row">
					<div style="flex:2"><p>Pie de limon</p></div>
					<div style="flex:1"><p>$3200</p></div>
					<div style="flex:1">
						<p class="quantity">1</p>
						<div class="quantity">
							<img data-product="{{item.product.id}}" data-action="add" class="chg-quantity update-cart" src="{% static  'images/arrow-up.png' %}" style="width: 10px;">
							<img data-product="{{item.product.id}}" data-action="remove" class="chg-quantity update-cart" src="{% static  'images/arrow-down.png' %}" style="width: 10px;">
						</div>
					</div>
					<div style="flex:1"><p>${{item.get_total|floatformat:2}}</p></div>
				</div>
			</div>
		</div>
	</div>
{% endblock content %}
